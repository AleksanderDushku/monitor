# Expose - если нужно только общение контейнеров друг с другом, если хотим в браузере видеть метрики, используем ports
# В зависимости от expose/ports может меняться target в конфиге prometheus.yml

version: '2'

networks:
  monitor-net:
    driver: bridge

services:
  prometheus:
    image: prom/prometheus:v1.7.1
    container_name: prometheus
    volumes:
      - ./prometheus/:/etc/prometheus/
      - /srv/prometheus_data:/prometheus
    command:
      - '-config.file=/etc/prometheus/prometheus.yml'
      - '-storage.local.path=/prometheus'
      - '-alertmanager.url=http://alertmanager:9093'
      - '-storage.local.memory-chunks=100000'
    restart: unless-stopped
#    expose:
#      - 9090
    ports:
      - 9090:9090
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"
  
  alertmanager:
    image: prom/alertmanager:v0.8.0
    container_name: alertmanager
    volumes: 
      - ./alertmanager/:/etc/alertmanager/
    command:
      - '-config.file=/etc/alertmanager/config.yml'
      - '-storage.path=/alertmanager'
    restart: unless-stopped
#    expose:
#      - 9093
    ports:
      - 9093:9093
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  nodeexporter:
    image: prom/node-exporter:v0.14.0
    container_name: nodeexporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '-collector.procfs=/host/proc'
      - '-collector.sysfs=/host/sys'
      - '-collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
#    expose:
#      - 9100
    ports:
      - 9100:9100
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  cadvisor:
    image: google/cadvisor:v0.26.1
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped
#    expose:
#      - 8080
    ports:
      - 9200:8080
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"
  
  grafana:
    image: grafana/grafana:4.5.1
    container_name: grafana
    volumes:
      - /srv/grafana_data:/var/lib/grafana
    env_file:
      - user.config
    restart: unless-stopped
#    expose:
#      - 3000
    ports:
      - 3000:3000
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"

  prodnginxexporter:
    image: fish/nginx-exporter
    container_name: prodnginxexporter
    command:
      - '-nginx.scrape_uri=http://sys.englishdom.com/nginx_status'
    restart: unless-stopped
    expose:
      - 9113
    ports:
      - 9113:9113
    networks:
      - monitor-net
    labels:
      org.label-schema.group: "monitoring"
